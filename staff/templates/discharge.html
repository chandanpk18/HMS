<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discharge Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        {% load static %}
         body {
      background-image: url('{% static 'img/regwal.jpg' %}');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;

    }
        .card {
            margin-top: 20px;
            background-color:rgba(225,225,225,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Discharge Patients</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-danger text-white">Discharge Form</div>
                    <div class="card-body">
                        <form id="discharge-form" method="POST" action="{% url 'discharge' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="patient" class="form-label">Patient</label>
                                <select class="form-select" id="patient" name="patient" required>
                                    <option value="">Select Patient</option>
                                    {% for patient in patients %}
                                        <option value="{{ patient.pid }}">{{ patient.name }} ({{ patient.pid }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-warning">Discharge Patient</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
